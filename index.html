    var TrexAPI = new ApiWrapper({

      name: "TranslationExchange",

      apiPath: "https://api.translationexchange.com/v1/",

      ajaxOptions: {
        data:{
          access_token: "{config:token}"
        }
      },

      methods: {
        "languages": {url: "languagues"}
      },

      resources: {
        User:{
          require: ["id"],
          basePath: 'users/{:id}',
          methods: {
            fetch       : {},
            update      : {type: "put"    , url: "users/{:id}"},
            destroy     : {type: "delete" , url: "users/{:id}"},
            
            posts       : {type: "get"    , url: "users/{:id}/posts/", data: {sort: "created_at"}},
            createPost  : {type: "post"   , url: "users/{:id}/posts/", require: ["body"]}
          },
          static: {
            create      : {type: "post"   , url: "users/xx{:id}", require:['id']}
          }
        }

      }
    });
